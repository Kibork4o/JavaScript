<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>divsContent</title>
</head>
<body>
<div>first div</div>
<div>second div</div>
<div class="empty"></div>
<div>third div<div>inner div</div></div>
<ul id="result"></ul>
<script>
    var divsContent = document.getElementsByTagName('div');
    var result = document.getElementById('result');
    for (var i = 0; i < divsContent.length; i++) {
        if(divsContent[i].innerHTML.length>0) {
            var createLi = document.createElement('li');
            createLi.className = i;
            createLi.innerHTML = divsContent[i].innerHTML;
            result.appendChild(createLi);
        }
    }
</script>

</body>
</html>
